<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

  </header>
  <main>
    <h1>Каталог</h1>
    <div class="catalog"></div>
    <button class="btn showmore">Загрузить еще</button>
  </main>
  <footer>
    <form action="#">
      <input id="first-input" data-rule="text" placeholder="Ваше имя">
      <input id="second-input" data-rule="phone number" placeholder="Ваш номер телефона">
      <input id="third-input" data-rule="email" placeholder="Ваша почта">
      <div class="btn_holder">
        <button class="btn form__btn">Связаться с нами</button>
      </div>
    </form>
  </footer>

  <script src="form.js"></script>
  <script src="button.js"></script>
  <script src="script.js"></script>
</body>

</html>
